<!DOCTYPE HTML 
    PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>JSONPness Sandbox</title>
    <script src="src/JSONPness.js" type="text/javascript"></script>
    <script type="text/javascript">
window.onload = sendRequest;

// Trigger the test
function sendRequest() {
    // This is the default backend url for testing, note inclusion of '?'
    // character
    JSONPness.setBackendUrl("http://localhost/JSONPness/bin/json_pness.php?");

    // simple request for testing
    JSONPness.send({
        url: "http://google.com",
        callback: alertText
    });
}

// Show that we can get a response
function alertText(data) {
    if ( window.console && window.console.log ) {
        console.log(data);
    }
    else {
        alert(data);
    }
}

    </script>
</head>
<body>
    <h1>JSONPness Sandbox</h1>
    <p>Check your developer console (e.g. firebug) for the response.</p>
</body>
</html>
